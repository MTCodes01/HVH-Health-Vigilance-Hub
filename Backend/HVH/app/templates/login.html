<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Poppins;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(127, 54, 138, 0.2);
            overflow: hidden;
            display:flex;
        }
        .form {
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            font-family: Poppins;
            width: 95%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #a39d9d;
            border-radius: 4px;
            
        }
        button {
            font-family: Poppins;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #770379;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #770379;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #770379;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <div class="toggle" onclick="toggleForm('signupForm')">Don't have an account? Sign Up</div>
        </div>

        <div id="signupForm" class="form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <div class="toggle" onclick="toggleForm('loginForm')">Already have an account? Login</div>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            alert(`Login attempted for Username: ${username}`);
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            alert(`Sign Up attempted for Username: ${username}, Email: ${email}`);
        }
    </script>
</body>
</html>
