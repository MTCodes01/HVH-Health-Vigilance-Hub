<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <div class="query-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Question 1: Basic Info -->
        <div class="question-card active" id="q1">
            <h2 class="title">Personal Information</h2>
            <p class="question">What is your name?</p>
            <div class="options">
                <input type="text" class="input-field" placeholder="First Name" id="first-name">
                <input type="text" class="input-field" placeholder="Last Name" id="last-name">
            </div>
            <div class="buttons">
                <button class="btn" onclick="nextQuestion(1)">Next</button>
            </div>
        </div>

        <!-- Question 2: Age and Gender -->
        <div class="question-card" id="q2">
            <h2 class="title">Age & Gender</h2>
            <div class="options">
                <input type="number" class="input-field" placeholder="Age" id="age" min="0" max="120">
                <div class="radio-options">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Male"> Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Female"> Female
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Other"> Other
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" onclick="previousQuestion(2)">Previous</button>
                <button class="btn" onclick="nextQuestion(2)">Next</button>
            </div>
        </div>

        <!-- Question 3: Location -->
        <div class="question-card" id="q3">
            <h2 class="title">Location Details</h2>
            <p class="question">Where do you live?</p>
            <div class="options">
                <input type="text" class="input-field" placeholder="Current Address" id="current-address">
                <input type="text" class="input-field" placeholder="Permanent Address" id="permanent-address">
                <div id="location-suggestions"></div>
            </div>
            <div class="buttons">
                <button class="btn" onclick="previousQuestion(3)">Previous</button>
                <button class="btn" onclick="nextQuestion(3)">Next</button>
            </div>
        </div>

        <!-- Question 4: Health Information -->
        <div class="question-card" id="q4">
            <h2 class="title">Health Information</h2>
            <p class="question">Do you have any permanent health conditions?</p>
            <div class="options">
                <label class="radio-option">
                    <input type="radio" name="health" value="None" onclick="handleHealthChange('None')"> No health issues
                </label>
                <label class="radio-option">
                    <input type="radio" name="health" value="Diabetes" onclick="handleHealthChange('Diabetes')"> Diabetes
                </label>
                <label class="radio-option">
                    <input type="radio" name="health" value="Heart" onclick="handleHealthChange('Heart')"> Heart Condition
                </label>
                <label class="radio-option">
                    <input type="radio" name="health" value="Other" onclick="handleHealthChange('Other')"> Other
                </label>
                <div class="other-input" id="health-other">
                    <input type="text" class="input-field" placeholder="Please specify your health condition" id="health-other-input">
                </div>
            </div>
            <div class="buttons">
                <button class="btn" onclick="previousQuestion(4)">Previous</button>
                <button class="btn" onclick="nextQuestion(4)">Next</button>
            </div>
        </div>

        <!-- Question 5: Emergency Contact -->
        <div class="question-card" id="q5">
            <h2 class="title">Emergency Contact</h2>
            <p class="question">Who should we contact in case of emergency?</p>
            <div class="options">
                <input type="text" class="input-field" placeholder="Contact Name" id="emergency-name">
                <input type="tel" class="input-field" placeholder="Contact Phone Number" id="emergency-phone">
                <input type="text" class="input-field" placeholder="Relationship" id="emergency-relation">
            </div>
            <div class="buttons">
                <button class="btn" onclick="previousQuestion(5)">Previous</button>
                <button class="btn submit" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>

    <div class="thank-you-container" id="thank-you">
        <div class="party-popper">
            ðŸŽ‰
        </div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p>Your information has been successfully submitted!</p>
        <button class="btn" onclick="window.location.href='/'">Go to Home</button>
    </div>

    <script src="query.js"></script>
</body>
</html>
