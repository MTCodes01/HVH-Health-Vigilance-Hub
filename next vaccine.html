<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Vaccine Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .vaccine-section {
            margin-bottom: 20px;
        }

        .vaccine-section h2 {
            color: #34495e;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .vaccine-details {
            margin: 5px 0;
            line-height: 1.6;
        }

        .action-buttons {
            text-align: center;
        }

        .action-buttons button {
            background-color: #6196cb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .action-buttons button:hover {
            background-color: #1642a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Next Vaccine Details</h1>

        <div class="vaccine-section">
            <h2>Upcoming Vaccine</h2>
            <p class="vaccine-details"><strong>Vaccine Name:</strong> </p>
            <p class="vaccine-details"><strong> Date:</strong> </p>
        </div>

        <div class="action-buttons">
            <button onclick="alert('Slot booked successfully!')">Book My Slot</button>
        </div>
    </div>
</body>
</html>
